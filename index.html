<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital 360 | AI Health Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030712;
            color: #f9fafb;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .scan-line {
            height: 2px;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            position: absolute;
            width: 100%;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        @keyframes hologram-pulse {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 10px rgba(59, 130, 246, 0.3)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 25px rgba(59, 130, 246, 0.6)); }
        }
        .animate-hologram-pulse {
            animation: hologram-pulse 4s ease-in-out infinite;
        }
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: subtle-float 6s ease-in-out infinite;
        }
        @keyframes data-flow {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
        .animate-data-flow {
            stroke-dasharray: 10 5;
            animation: data-flow 2s linear infinite;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }
        @keyframes energy-swirl {
            0% { transform: rotate(0deg) scale(1); opacity: 0.8; }
            50% { transform: rotate(180deg) scale(1.5); opacity: 0.4; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.8; }
        }
        .animate-energy-swirl {
            animation: energy-swirl 2s linear infinite;
            transform-origin: center;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            80%, 100% { transform: scale(2.5); opacity: 0; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.21, 0.53, 0.56, 0.8) infinite;
        }
        @keyframes beam-glow {
            0%, 100% { opacity: 0.3; stroke-width: 0.5; }
            50% { opacity: 1; stroke-width: 2; }
        }
        .animate-beam-glow {
            animation: beam-glow 1s ease-in-out infinite;
        }
        @keyframes progress-draw {
            0% { stroke-dashoffset: 76; opacity: 0.3; }
            50% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0.3; }
        }
        .animate-progress-draw {
            stroke-dasharray: 76;
            animation: progress-draw 2.5s ease-in-out infinite;
        }
        /* New Subtle Selected Pulse Animation */
        @keyframes selected-pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6); }
            70% { box-shadow: 0 0 0 12px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .animate-selected-pulse {
            animation: selected-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #030712;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #374151;
        }
    </style>
